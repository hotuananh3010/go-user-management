<!DOCTYPE html>
<html lang="en">

<head>
    <title>USERS|EDIT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>EDIT USER</h1>
        {{if .FlashMessages}}
            {{range $value := .FlashMessages}}
                <div class="alert alert-danger">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ $value }}
                </div>
            {{end}}
        {{end}}
        <p>
        <form action="/users/edit/{{.Data.Id}}" method="post">
            <input type="hidden" class="form-control" value={{.Data.Id}} id="id" name="id">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" value={{.Data.Code}} id="code" placeholder="Enter code" name="code">
                <label for="code">Code</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" value={{.Data.Name}} id="name" placeholder="Enter name" name="name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" value={{.Data.Program}} id="program" placeholder="Enter program" name="program">
                <label for="program">Program</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </p>
    </div>

</body>

</html>
