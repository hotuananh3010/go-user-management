<!DOCTYPE html>
<html lang="en">

<head>
    <title>USERS|Add</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <h1>{{.Title}}</h1>
        {{if .FlashMessages}}
        {{range $value := .FlashMessages}}
        <div class="alert alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ $value }}
        </div>
        {{end}}
        {{end}}
        <p>
        <form action="/users/add" method="post">
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="code" placeholder="Enter code" name="code">
                <label for="code">Code</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="program" placeholder="Enter program" name="program">
                <label for="program">Program</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </p>
    </div>

</body>

</html>
